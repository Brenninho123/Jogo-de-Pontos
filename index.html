<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Pontos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        #score, #record {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            background-color: #ff6b6b;
            color: white;
        }

        button:hover {
            background-color: #ff8787;
        }

        #loader {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        /* Animação bônus */
        .bonus {
            position: absolute;
            font-size: 2rem;
            color: gold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <h1>Jogo de Pontos</h1>
    <div id="loader">Carregando módulo C++...</div>
    <div id="score">Pontuação: 0</div>
    <div id="record">Recorde: 0</div>
    <button id="addBtn">Adicionar Ponto</button>
    <button id="resetBtn">Resetar</button>

    <!-- Sons -->
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="bonusSound" src="bonus.mp3"></audio>

    <!-- Módulo C++ -->
    <script src="game.js"></script>

    <script>
        let score = 0;
        let record = 0;

        document.getElementById('addBtn').disabled = true;
        document.getElementById('resetBtn').disabled = true;

        const scoreEl = document.getElementById('score');
        const recordEl = document.getElementById('record');
        const clickSound = document.getElementById('clickSound');
        const bonusSound = document.getElementById('bonusSound');

        function updateScore() {
            scoreEl.innerText = `Pontuação: ${score}`;
            if(score > record) {
                record = score;
                recordEl.innerText = `Recorde: ${record}`;
            }
        }

        function showBonus(x, y) {
            const bonusEl = document.createElement('div');
            bonusEl.classList.add('bonus');
            bonusEl.innerText = '+2!';
            bonusEl.style.left = x + 'px';
            bonusEl.style.top = y + 'px';
            document.body.appendChild(bonusEl);
            setTimeout(() => bonusEl.remove(), 1000);
        }

        function addPoint() {
            if (typeof Module !== 'undefined') {
                const prevScore = score;
                score = Module.ccall('addPoint', 'number', ['number'], [score]);
                updateScore();
                clickSound.currentTime = 0;
                clickSound.play();

                // Se ganhou bônus
                if(score - prevScore > 1) {
                    bonusSound.currentTime = 0;
                    bonusSound.play();
                    // Posição aleatória para animação
                    showBonus(Math.random() * window.innerWidth * 0.8, Math.random() * window.innerHeight * 0.6);
                }
            }
        }

        function resetScore() {
            if (typeof Module !== 'undefined') {
                score = Module.ccall('resetPoints', 'number', [], []);
                updateScore();
            }
        }

        // Espera o módulo WebAssembly carregar
        var checkModule = setInterval(() => {
            if(typeof Module !== 'undefined' && Module.calledRun) {
                clearInterval(checkModule);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('addBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                Module.ccall('initRandom', 'void', [], []);
                document.getElementById('addBtn').onclick = addPoint;
                document.getElementById('resetBtn').onclick = resetScore;
            }
        }, 100);
    </script>
</body>
</html>
